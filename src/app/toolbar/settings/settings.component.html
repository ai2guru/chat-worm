<div class="chat-settings">
  <div class="row">
    <div class="col-md-8 d-flex">
      <input class="input-api" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="settings.apiKey"
             placeholder="Enter API Key..."
             (input)="onTypeApiKey()">
      <button class="api-button" (click)="showPassword = !showPassword;"><i class="bi bi-eye"></i></button>
      <button class="api-button" (click)="openApiKeyWebsite()">Get API Key</button>
    </div>
    <div class="d-flex align-items-center">
      <p class="p-left-column">Model:</p>
      <select class="btn btn-primary" [(ngModel)]="settings.selectedModel">
        <option *ngFor="let model of models" [value]="model.id">
          {{model.id}}
          <p *ngIf="model.id === 'gpt-3.5-turbo'">(default)</p>
        </option>
      </select>
    </div>
    <div class="d-flex align-items-center">
      <div class="p-left-column">
        <p>Randomness: {{settings.temperature}}
          <br>
          <span *ngIf="settings.temperature === 0.7">(default)</span>
          <span *ngIf="settings.temperature !== 0.7">(The default value is 0.7)</span>
        </p>
      </div>
      <input class="input-randomness" type="range" min="0" max="2" step="0.1" [(ngModel)]="settings.temperature">
    </div>
    <div class="d-flex align-items-center">
      <div class="p-left-column">
        <p>Max Tokens:
          <br>
          <span *ngIf="settings.maxTokens === 256">(default)</span>
          <span *ngIf="settings.maxTokens !== 256">(The default value is 256)</span>
        </p>
      </div>
      <input class="input-max-tokens"
             type="number"
             min="1"
             step="1"
             (keypress)="onInputOnlyAllowPositiveIntegers($event)"
             [(ngModel)]="settings.maxTokens">
    </div>
  </div>
</div>
